<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>


</head>
<body>

  <header>
    <h1>Scott Willis</h1>
    <nav class="header-links">
      <a href="index.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="#">Contact</a>
    </nav>
  </header>
  <div class="main-content">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 id ="h2-p">Contact Me!</h2>
          <div class="header-border"></div><br>
          <div class="card-content-p">
            <div class="form-group">

              <label for="name">Your Name</label>
              <input type="text" id="name" class="contact-group" placeholder="John Doe">

              <label for="email">Your Email</label>
              <input type="text" id="email" class="contact-group" placeholder="example@email.com">

              <label for="text-area">Your Message for Me!</label>
              <textarea name="message-group" id="message" cols="30" rows="15" placeholder="your message here!"></textarea>
                <button id="submit">Send Message</button>

             
            </div>
            
          </div>
          

        </div>
      </div>
    </div>
  </div>
</body>
</html>
